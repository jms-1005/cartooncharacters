<div class="container">

  <div class="accordion" id="accordionExample">

    <div class="accordion-item" *ngFor="let item of cartoonChars; let i = index">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+item.id" aria-expanded="true" aria-controls="collapseOne">
          {{ item.name }}
        </button>
      </h2>
      <div [id]="item.id" class="accordion-collapse collapse" [class.show]="i==0" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img [src]="item.img" [alt]="item.name + ' from movie: ' + item.movie" class="cartoonimg">
          {{ item.description }}</div>
      </div>
    </div>

  </div>


</div>
